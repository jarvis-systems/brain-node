# Invoked via: /task:status

description = "Show task statistics with optional custom query ($ARGUMENTS)"
prompt = """
<command>
<meta>
<id>task:status</id>
<description>Show task statistics with optional custom query ($ARGUMENTS)</description>
</meta>
<purpose>Displays task statistics and progress. Supports custom queries via $ARGUMENTS: time filters (yesterday, today, this week, this month), status filters (completed, pending, in_progress), grouping (by priority, by tags), and specific parent queries (parent_id=N). Empty $ARGUMENTS shows default overview.</purpose>
<purpose>Provides detailed task status information based on user input. Supports time-based filters, status filters, grouping, and specific parent queries.</purpose>
<guidelines>
<guideline id="parse-arguments">
<text>Parse $ARGUMENTS to detect query type</text>
<example key="time">Time filters: yesterday, today, this week, this month, last 7 days, last N days</example>
<example key="status">Status filters: completed, pending, in_progress, stopped</example>
<example key="group">Grouping: by priority, by tags, by parent</example>
<example key="specific">Specific: parent_id=N, task_id=N</example>
<example key="empty">Empty: default overview statistics</example>
</guideline>
<guideline id="route-query">
<text>Route to handler based on $ARGUMENTS content</text>
<example>
<phase name="detect">STORE-AS($QUERY_TYPE = 'Detect: time|status|group|specific|default')</phase>
<phase name="route">IF($ARGUMENTS is empty) → THEN → [Execute: default-stats workflow] → ELSE → [Execute: custom-query workflow based on QUERY_TYPE] → END-IF</phase>
</example>
</guideline>
<guideline id="default-stats">
<text>Default overview when $ARGUMENTS is empty</text>
<example>
<phase name="fetch">mcp__vector-task__task_stats('{}')</phase>
<phase name="store">STORE-AS($STATS = 'statistics response')</phase>
<phase name="format">Display: Total tasks: {total} → Display: Pending: {pending} | In Progress: {in_progress} | Completed: {completed} → Calculate: completion_pct = (completed / total) * 100 → Render: [####------] {completion_pct}%</phase>
</example>
</guideline>
<guideline id="time-filter">
<text>Handle time-based $ARGUMENTS filters</text>
<example>
<phase name="parse">yesterday → tasks from previous day → today → tasks from current day → this week → tasks from current week (Mon-Sun) → this month → tasks from current month → last N days → tasks from past N days</phase>
<phase name="fetch-completed">IF($ARGUMENTS contains "completed") → THEN → [mcp__vector-task__task_list('{status: "completed", limit: 50}')] → ELSE → [mcp__vector-task__task_list('{limit: 50}')] → END-IF</phase>
<phase name="filter">Filter results by detected timeframe using task timestamps</phase>
<phase name="output">List matching tasks with: title, status, created_at/completed_at → Show count: "Found {N} tasks {timeframe}"</phase>
</example>
</guideline>
<guideline id="status-filter">
<text>Handle status-based $ARGUMENTS filters</text>
<example>
<phase name="detect">Extract status: completed|pending|in_progress|stopped</phase>
<phase name="fetch">mcp__vector-task__task_list('{status: "{detected_status}", limit: 30}')</phase>
<phase name="store">STORE-AS($TASKS = 'filtered task list')</phase>
<phase name="output">Display: "{status}" tasks: {count} → List each: #{id} {title} (priority: {priority}, created: {date})</phase>
</example>
</guideline>
<guideline id="grouping">
<text>Handle grouping $ARGUMENTS</text>
<example>
<phase name="by-priority">IF($ARGUMENTS = "by priority") → THEN → [mcp__vector-task__task_list('{limit: 100}') → Group by priority: critical, high, medium, low → Display: Priority | Count | % of Total → Display: Critical: {n} ({pct}%) → Display: High: {n} ({pct}%) → Display: Medium: {n} ({pct}%) → Display: Low: {n} ({pct}%)] → END-IF</phase>
<phase name="by-tags">IF($ARGUMENTS = "by tags") → THEN → [mcp__vector-task__task_list('{limit: 100}') → Extract and count unique tags → Display: Tag | Count → Sort by count descending] → END-IF</phase>
<phase name="by-parent">IF($ARGUMENTS = "by parent") → THEN → [mcp__vector-task__task_list('{limit: 100}') → Group by parent_id (null = root tasks) → Display: Root tasks: {n} → Display: Child tasks by parent with counts] → END-IF</phase>
</example>
</guideline>
<guideline id="specific-parent">
<text>Handle parent_id=N queries</text>
<example>
<phase name="parse">Extract N from "parent_id=N" in $ARGUMENTS</phase>
<phase name="fetch-parent">mcp__vector-task__task_get('{task_id: N}')</phase>
<phase name="fetch-children">mcp__vector-task__task_list('{parent_id: N, limit: 50}')</phase>
<phase name="output">Display parent: #{id} {title} [{status}] → Display children count: {n} subtasks → List children: #{id} {title} [{status}] (priority: {priority}) → Show completion: {completed}/{total} subtasks done</phase>
</example>
</guideline>
<guideline id="output-format">
<text>Standard output formatting</text>
<example key="header-default">--- Task Statistics ---</example>
<example key="header-custom">--- Tasks: {query_description} ---</example>
<example key="summary-line">Total: 25 | Pending: 15 | In Progress: 2 | Completed: 8</example>
<example key="progress-bar">[########----------] 32%</example>
<example key="task-item">#{id} {title} [{status}] - {date}</example>
<example key="filter-result">Found 5 tasks completed yesterday</example>
<example key="grouping-result">Priority breakdown: Critical(2) High(5) Medium(12) Low(6)</example>
</guideline>
</guidelines>
<iron_rules>
<rule id="always-summary" severity="medium">
<text>Always show summary at the end of output</text>
<why>Provides quick overview regardless of query type</why>
<on_violation>Append: "Summary: {total} total, {completed} completed ({pct}%)"</on_violation>
</rule>
</iron_rules>
</command>
"""