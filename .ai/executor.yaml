$schema: ../.brain/agent-schema.json
client: claude
description: The almost free agent for validating of tasks.
args:
  - null
args_names:
  - task_id
env:
  # Disable non-essential masters
  AGENTS_AGENT_MASTER_DISABLE: true
  AGENTS_PROMPT_MASTER_DISABLE: true
  AGENTS_SCRIPT_MASTER_DISABLE: true

  # Set essential masters to appropriate models
  CHART_MASTER_MODEL: \$_model.OPUS
  COMMIT_MASTER_MODEL: \$_model.SONNET
  DATABASE_MASTER_MODEL: \$_model.OPUS
  DOCUMENTATION_MASTER_MODEL: \$_model.SONNET
  EXPLORE_MASTER_MODEL: \$_model.SONNET
  LIVEWIRE_MASTER_MODEL: \$_model.SONNET
  REVIEW_MASTER_MODEL: \$_model.OPUS
  SERVICE_MASTER_MODEL: \$_model.SONNET
  TEST_MASTER_MODEL: \$_model.SONNET
  VECTOR_MASTER_MODEL: \$_model.OPUS
  WEB_RESEARCH_MASTER_MODEL: \$_model.SONNET

params:
  yolo: true
  model: \$_model.OPUS
  "prompt?{$args.task_id}": \/task:sync {$args.task_id} -y
